<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Weather Visualization</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="script.js" as="script">
  <link rel="preload" href="cities.json" as="fetch">
</head>
<body>
  <div id="map"></div>

  <div id="controls" class="rounded-box">
    <div class="condition" id="temperature">Temperature</div>
    <div class="condition" id="wind">Wind</div>
    <div class="condition" id="precipitation">Precipitation</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
